<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeteoraApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class=" bg-dark d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href=""><h5 class="text-light my-0 mr-md-auto font-weight-normal">METEORA</h5></a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Meteora WeatherApp</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">City</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="What's about the weather" class="mt-2 btn btn-success">
                </form>
            </div>
            <div class="col-5 offset-1">
                <h1>Information</h1>
                {% for info in all_info %}
                <div class="alert alert-success">
                    <div class="row">
                        <div class="col-9">
                            <b>City:</b> {{ info.city }}<br>
                            <b>Temperature:</b> {{ info.temp }}<sup>o</sup>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="https://openweathermap.org/img/w/{{info.icon}}.png" alt="weather">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
